<!DOCTYPE html>
<html>

<head>
    <title>Cinemascope</title>
    <meta charset="UTF-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;700&display=swap');
    </style>
</head>


<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal__content">
            <div class="modal__body">
                <p id="modal__text" class="modal__text"></p>
            </div>
        </div>
    </div>


    <div class="wrapper">
        <div class="movie" id="movie">
            <div class="container" id="movie-container">
                <!-- Movies will be rendered here  -->
                
            </div>
        </div>

        <div class="movie-details" id="movie-details">
            <div class="container" id="movie-details-container">
                <!-- Details will be rendered here  -->
            </div>
        </div>
    </div>
    <script src="./index.js">
    </script>

</body>

</html>
